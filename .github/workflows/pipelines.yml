name: Pipelines

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Symlink env file
        run: ln -fs .env.example .env

      - name: Run docker containers
        run: docker compose up -d

      - name: List Laravel Project Directory
        run: docker exec -it dockerize-laravel_app ls -l /var/www/html

      - name: Run test inside container
        run: docker exec -i dockerize-laravel_app php artisan test
