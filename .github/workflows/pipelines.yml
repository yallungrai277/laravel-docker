on:
  push:
    branches:
      - master

jobs:
  build_and_prepare_docker_containers:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Symlink env file
        run: ln -fs .env.example .env

      - name: Run docker containers
        run: docker compose up -d

  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: List contents
        run: docker exec -i dockerize-laravel_app ls -la /var/www/html

      - name: Composer install
        run: docker exec -i dockerize-laravel_app composer install

      - name: Run test inside container
        run: docker exec -i dockerize-laravel_app php artisan test

      - name: Build assets
        run: docker exec -i dockerize-laravel_node npm run build
